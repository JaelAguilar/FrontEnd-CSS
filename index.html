<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaña de Vacunación</title>
    <link rel="stylesheet" href="style.css">
    <!--Paleta de colores: https://coolors.co/6c7a93-2e4fcd-ffffff-128fe5-1f3e72-6c7a93-eff2ff-->
</head>
<body>
    <div class="header transparent">
        <div class="logo">Vaccination</div>
        <div class="menu">
            <div class="menu-item">Databases</div>
            <div class="menu-item">Education</div>
            <div class="menu-item">News</div>
            <div class="menu-item">Regulation</div>
            <button class="menu-item shadow">Hoast Buster</button>
        </div>
    </div>

    <div class="primerPanel">
        <div class="text">
            <h1>Fight Virus With Vaccines</h1>
            <p>Let's stop this pandemic by killing the virus with a vaccine, don't let yourself and your family get infected</p>
            <div class="tagContainer">
                <div class="tag">
                    <img src="img/secure.png" alt="">
                    <div>Best protection</div>
                </div>
                <div class="tag">
                    <img src="img/star.png" alt="">
                    <div>Selected vaccine</div>
                </div>
            </div>
        </div>
        <div class="image">
            <img src="img/vaccine-nurse.png" alt="">
        </div>
        <div class="scheduler transparent shadow">
            <div>
                <div class="tag">
                    <div>Location</div>
                </div>
                <div>Jakarta Utara</div>
            </div>
            <div>
                <div class="tag">
                    <div>Date</div>
                </div>
                <div>08 July 2021</div>
            </div>
            <div>
                <div class="tag">
                    <div>Vaccine Type</div>
                </div>
            <div>Moderna</div>
            </div>
            <button class="shadow">Submit</button>
        </div>
    </div>
    


</body>
</html>
